<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Delivery Information</title>
    <script src="configuration.js"></script> 
</head>
<body>
    <h1>Delivery Information</h1>
    <form id="delivery-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br>

        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" required><br>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" required><br>

        <button id="continue-btn">Continue</button>
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Login</button>
    </form>

    <script>
        document.getElementById('continue-btn').addEventListener('click', function(event) {
            event.preventDefault();
            saveFormData();
            window.location.href = "place_order.html";
        });

        document.getElementById('signup-btn').addEventListener('click', function(event) {
            event.preventDefault(); 
            saveFormData();
            window.location.href = "register.html";
        });

        document.getElementById('login-btn').addEventListener('click', function(event) {
            event.preventDefault(); 
            saveFormData();
            window.location.href = "login.html";
        });

        function saveFormData() {
            const formData = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                relationship: document.getElementById('relationship').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipcode: document.getElementById('zipcode').value
            };
            localStorage.setItem('deliveryInfo', JSON.stringify(formData));
        }

    </script>
</body>
</html>
